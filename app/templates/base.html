    <!--  Main JS File -->
            <script>
                jQuery(document).ready(function(){
                    jQuery('.dark-toggle').click(function(){
                        jQuery('.dark-toggle').toggleClass('light');
                        if(jQuery('.dark-toggle').hasClass('light'))
                        {
                            jQuery('body').addClass('light-mode');
                        }
                        else
                        {
                            jQuery('body').removeClass('light-mode');
                        }
                    })
                    
                })
            </script>
    <script>
        jQuery(document).ready(function(){
            var token="{{csrf_token}}";
            jQuery('.dark-toggle').click(function(){
                jQuery('.dark-toggle').toggleClass('light');
                if(jQuery('.dark-toggle').hasClass('light'))
                {
                    // alert('if')
                    jQuery('body').addClass('light-mode');
                }
                else
                {
                    // alert('else')
                    jQuery('body').removeClass('light-mode');
                }
            })

            jQuery('.change_theme').click(function(){
                var light_mode = jQuery(this).closest('a').hasClass("light");
                // alert(light_mode)
                jQuery.ajax({
                    type: "POST",
                    url: "{% url 'change_theme' %}",
                    data:{
                        "light_mode":light_mode,
                        "csrfmiddlewaretoken":token,
                    },
                    success: function(response){
                        location.reload();
                        console.log(response);
                    }

                })
            });

            jQuery('.video_playbtn').click(function(){
                jQuery('#video_popup video').trigger('play');
            })
            jQuery(document).on('click',function(){
                if(jQuery('#video_popup').is(':visible'))
                {   
                    jQuery('#video_popup video').trigger('pause');
                }
                else
                {
                    jQuery('#video_popup video').trigger('play');
                }
            })
        })
    </script>
